---
- name: Restart firewalld
  ansible.builtin.systemd:
    name: firewalld.service
    state: restarted

- name: Restart fail2ban
  ansible.builtin.systemd:
    name: fail2ban.service
    state: restarted

- name: Restart sshd
  ansible.builtin.systemd:
    name: sshd.service
    state: restarted

- name: Restart clamav-daemon
  ansible.builtin.systemd:
    name: clamav-daemon.service
    state: restarted

- name: Restart auditd
  ansible.builtin.systemd:
    name: auditd.service
    state: restarted

- name: Restart system
  host: all
  become: yes
  tasks:
    - name: Reiniciar el sistema si est√° habilitado
      ansible.builtin.reboot:
        msg: "Reiniciando el sistema"
        reboot_timeout: 600
      when: system_reboot_enabled | bool
#  ansible.builtin.reboot:
#    when:
#    - system_reboot_enabled | bool
    

- name: Generate auditd Rules
  command: augenrules --load
  notify: Restart auditd
